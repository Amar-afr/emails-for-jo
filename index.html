<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد ونسخ البيانات</title>
    <style>
        body {
        display: flex;
        background-color: rgb(91, 91, 91);
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 103px;
        margin-top: 231px;
        flex-direction: column;
        justify-content: center;        
        }
        .output {
            font-size: 24px;
            margin: 20px;
            display: block;
            color: rgb(6, 201, 29);
        }
        button {
            padding: 30px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00000056;
            color: white;
            border: none;
            border-radius: 100px;
            margin: 10px;
        }
        @media (max-width: 768px) {
        button {
        width: 100px;;
        }
        }
        button:hover {
            background-color:transparent;
            border: #000000 solid 1px;
        }
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- <h1>توليد ونسخ البيانات</h1> -->
    
    <span id="randomNumbers" class="output"><!-- *********** --></span>
    <button onclick="generateRandomNumbers()">copy numbers</button>
    
    <span id="email" class="output"></span>
    <button onclick="generateAndCopyEmail()">copy email</button>
    
    <div id="popup" class="popup"><!-- *********** --></div>
    
    <script>
        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }
        function generateRandomNumbers() {
            let numbers = 'Fox';
            for (let i = 0; i < 5; i++) {
                numbers += Math.floor(Math.random() * 9) + 1;
            }
            
            document.getElementById('randomNumbers').textContent = numbers;
            
            navigator.clipboard.writeText(numbers).then(() => {
                showPopup('تم نسخ: ' + numbers);
            }).catch(err => {
                console.error('فشل النسخ: ', err);
            });
        }        
        function generateAndCopyEmail() {
            let numbers = '';
            for (let i = 0; i < 2; i++) {
                numbers += Math.floor(Math.random() * 9) + 1;
            }
            
            let email = `Foxx.storee${numbers}@gmail.com`;
            document.getElementById('email').textContent = email;
            
            navigator.clipboard.writeText(email).then(() => {
                showPopup('تم نسخ البريد الإلكتروني: ' + email);
            }).catch(err => {
                console.error('فشل النسخ: ', err);
            });
        }
    </script>
</body>
</html>
